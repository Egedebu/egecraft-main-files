<!DOCTYPE html>
<html lang="tr">

<head>
	<title>Precision Client (1.5.2-beta_0.2)</title>
	<meta charset="UTF-8" />
	<meta content="Precision Client, QOL özellikleri, özel doku paketleri ve daha fazlasını içeren özel bir Eaglercraft istemcisidir." name="description" />
	<meta content="//precisionclient.vercel.app" name="url" />
	<meta content="EtcherFX" name="author" />
	<meta content="Precision Client" property="og:title" />
	<meta content="tr-TR" property="og:locale" />
	<meta content="website" property="og:type" />
	<meta content="//precisionclient.vercel.app" property="og:url" />
	<meta content="Precision Client, QOL özellikleri, özel doku paketleri ve daha fazlasını içeren özel bir Eaglercraft istemcisidir."
		property="og:description" />
	<script type="text/javascript" src="eagswebrtc.js"></script>
	<script type="text/javascript" src="classes.js"></script>
	<style>
		@font-face {
			font-family: "Product Sans";
			src: url(ProductSans.ttf);
		}
	</style>
</head>

<body style="margin: 0; width: 100vw; height: 100vh; font-family: 'Product Sans';" id="game_frame" class="gameframe">
	<div id="Selection"
		style="display: inline-block; position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%)">
		<style>
			html {
				color: #fff;
			}

			.starter {
				border-radius: 5px;
				border: 1px solid #fff;
				background-color: #0d0c0c;
				color: #fff;
			}

			.dropdown {
				position: relative;
				display: inline-block;
				border-radius: 5px;
				border: 1px solid #fff;
				background-color: #0d0c0c;
				color: #fff;
			}

			.gameframe {
				background-image: url("bg.png");
				background-size: cover;
				background-repeat: no-repeat;
			}
		</style>

		<h1>Precision Client</h1>
		<h2>Egecraft Tarafından Türkçeye Çevrilmiştir</h2>
		<h3>Bir doku paketi seç:</h3>
		<select id="Packs" class="dropdown">
			<option>-- Birini Seçin --</option>
			<option value="defaultold">Varsayılan (Eski)</option>
			<option value="defaultnew">Varsayılan (1.17+)</option>
			<option value="bombies">Bombies 180k</option>
			<option value="bones">Bare Bones</option>
			<option value="modifiednew">Değiştirilmiş 1.17+</option>
			<option value="miamiprivate">Miami Private</option>
			<option value="nebula">Nebula</option>
			<option value="ricefault">Ricefault</option>
			<option value="tightfault">Tightfault</option>
			<option value="walifault">Walifault</option>
		</select>
		<br /><br />
		<input class="starter" type="button" value="Başlat" onclick="Start();" />
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="/html/apple.js"></script>
	<script>setInterval(apple, 300000);</script>

	<script type="text/javascript">
		if (document.location.href.startsWith("file:")) {
			alert("Bu dosyayı tarayıcıda doğrudan 'açamazsınız'. Kod bu şekilde çalışmaz. Bu klasörü bir HTTP(s) sunucusuna yükleyip internet üzerinden erişmeniz gerekir. Bu bir hata değildir, lütfen belgeleri okuyun.");
		} else {
			var PackSelect = document.getElementById("Packs");
			function Start() {
				if (PackSelect.selectedIndex !== 0) {
					var Selected = PackSelect.options[PackSelect.selectedIndex].value;
					document.getElementById("Selection").style.display = "none";
					localStorage.LastPack = Selected;
					const relayId = Math.floor(Math.random() * 3);
					window.eaglercraftOpts = {
						container: "game_frame",
						assetsURI: `packs/${Selected}.epk`,
						serverWorkerURI: "worker_bootstrap.js",
						worldsFolder: "MAIN",
						servers: [
							{ serverName: "MessCraft", serverAddress: "wss://eternalcraft.eu.org/s1", hideAddress: true },
							{ serverName: "2", serverAddress: "wss://c.eternalcraft.eu.org/server", hideAddress: true }
						],
						relays: [
							{ addr: "wss://relay.deev.is/", name: "lax1dude relay #1", primary: relayId == 0 },
							{ addr: "wss://relay.lax1dude.net/", name: "lax1dude relay #2", primary: relayId == 1 },
							{ addr: "wss://relay.shhnowisnottheti.me/", name: "ayunami relay #1", primary: relayId == 2 }
						],
						mainMenu: {
							splashes: [],
							eaglerLogo: false
						}
					};
					(function () {
						var q = window.location.search;
						if (typeof q === 'string' && q.startsWith("?")) {
							q = new URLSearchParams(q);
							var s = q.get("server");
							if (s) window.minecraftOpts.push(s);
						}
					})();
					main();
				} else
					alert("Bir doku paketi seçmelisiniz!");
			}
		}
		if (localStorage.LastPack)
			for (Pack of PackSelect.children)
				if (Pack.value === localStorage.LastPack) {
					Pack.selected = "selected";
					break;
				}
	</script>
</body>

</html>
